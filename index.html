const pureCss = css.replace(/\t|\n|\r/g, '');


const reg = /\.(uicon|dicon)-([\s\S]*?)\:before\s*\{([\s\S]*?)\}/g;  //  /\.(dicon|uicon)-([a-z\-]+[a-z])\:before\s*\{\s*content\:\s*'\\([a-z\d]+)';\}/g;
const icons = {uicon: [], dicon: []};

console.log(reg)

console.log(pureCss.matchAll(reg))

for (const [, type, name, code] of pureCss.matchAll(reg)) {

    console.log(type, name , code)

    if (!icons[type]) {
        icons[type] = [];
    }
    icons[type].push({name, code});
}

console.log(icons)

const html = [];
Object.keys(icons).sort().forEach(type => {
    const list = icons[type];
    html.push(
        `<h2>${type} <small>${list.length}</small></h2>`,
        '<div class="list">'
    );

    list.forEach(icon => {
        html.push(`<div class="item"><i class="icon ${type}-${icon.name}"></i><small>${icon.name}</small><code>${icon.code}</code></div>`);
    });

    html.push('</div>');
});
document.getElementById('icons').innerHTML = html.join('');

function copyTextToClipboard(text) {
    var textArea = document.createElement('textarea');
    textArea.value = text;

    // Avoid scrolling to bottom
    textArea.style.top = '0';
    textArea.style.left = '0';
    textArea.style.position = 'fixed';

    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();

    let successful = false;
    try {
        successful = document.execCommand('copy');
    } catch (err) {
        console.error('Oops, unable to copy', err);
    }

    document.body.removeChild(textArea);
    return successful;
}

document.getElementById('icons').addEventListener('click', function(event) {
    const item = event.target.closest('.item');
    if (!item) {
        return;
    }
    if (copyTextToClipboard(item.querySelector('small').textContent)) {
        item.setAttribute('data-copied', '已复制');
        setTimeout(() => {
            item.removeAttribute('data-copied');
        }, 2000);
    }
});
</script>
